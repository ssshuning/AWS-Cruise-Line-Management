{% extends "socialnetwork/base.html" %}

{% block user-info %}
    <a id= 'id_register_link' href="{% url 'register'%}">Register</a>

{% endblock %}

{% block content %}
    <h6><b>Login </b></h6>
    <p></p>
    <form method="post" action="{% url 'login' %}">
        <table>
            {% for field in form.visible_fields %}
                <tr>
                    <td>{{field.label_tag}}</td>
                    <td>{{field}}</td>
                </tr>
            {% endfor %}
            {% for err in form.non_field_errors %}
      <p class="errorlist">{{ err }}</p>
    {% endfor %}
        </table>
        {% csrf_token %}
        <p></p>
        <p></p>
        <button id='id_login_button' type="submit" >Submit</button>
    </form>

{% endblock %}
